<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation</h3>
        <div class="well">

          <div class="form-horizontal">
            <!-- ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="recommendation_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- A SKU -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_product_a_sku">Product A SKU:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_product_a_sku" placeholder="Enter SKU of Product A">
              </div>
            </div>

            <!-- B SKU-->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_product_b_sku">Product B SKU:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_product_b_sku" placeholder="Enter SKU of Product B">
              </div>
            </div>

            <!-- RECOMMENDATION TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_recommendation_type">Recommendation type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="recommendation_recommendation_type">
                  <option value="UP_SELL" selected>UP_SELL</option>
                  <option value="CROSS_SELL">CROSS_SELL</option>
                  <option value="ACCESSORY">ACCESSORY</option>
                  <option value="BUNDLE">BUNDLE</option>
                </select>
              </div>
            </div>

            <!-- LIKES -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_likes">Likes:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="recommendation_likes" min="0" value="0" step="1">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" id="list-btn">List</button>
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">A SKU</th>
            <th class="col-md-4">B SKU</th>
            <th class="col-md-3">Type</th>
            <th class="col-md-3">Likes</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company Spring 2024</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
